<!-- templates/dashboard/clients.html -->
{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb" class="my-4">
        <ol class="breadcrumb bg-light p-2 shadow-sm">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Voyageurs enregistrés</li>
        </ol>
    </nav>

    <!-- Page Title -->
    <div class="d-flex justify-content-between align-items-center my-4 px-3">
        <h4 class="mb-0">Liste des clients</h4>
    </div>

    <!-- Clients Table -->
    <div class="table-responsive shadow-sm" style="font-size: small !important;">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ANARANA</th>
                    <th>CIN</th>
                    <th>L/V</th>
                    <th>TEL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.nom }}</td>
                    <td>{{ client.cin }}</td>
                    <td>{{ client.sexe }}</td>
                    <td>{{ client.tel_perso }}</td>
                    <td>
                        <a href="{{ url_for('dashboard.activites_client', cin=client.cin) }}" class="btn btn-sm btn-outline-primary">
                            Voir activités
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
