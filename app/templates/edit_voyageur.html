{% extends "base.html" %}

{% block title %}Modifier Voyageur{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- <h2 class="text-center mb-4">Modifier le Voyageur</h2> -->
        <form action="{{ url_for('voyageur_bp.edit_voyageur', id=voyageur.id) }}" method="post" class="border p-4 shadow-sm">
            <p class="text-uppercase font-bold h5">Modification</p>
            <hr class="row mx-0.5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" class="form-control" value="{{ voyageur.nom }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="cin">CIN</label>
                    <input type="text" name="cin" id="cin" class="form-control" value="{{ voyageur.cin }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="sexe">Sexe</label>
                    <select name="sexe" id="sexe" class="form-control" required>
                        <option value="Homme" {% if voyageur.sexe == "Homme" %}selected{% endif %}>Homme</option>
                        <option value="Femme" {% if voyageur.sexe == "Femme" %}selected{% endif %}>Femme</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="tel_famille">Téléphone Famille</label>
                    <input type="text" name="tel_famille" id="tel_famille" class="form-control" value="{{ voyageur.tel_famille }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="tel_perso">Téléphone Personnel</label>
                    <input type="text" name="tel_perso" id="tel_perso" class="form-control" value="{{ voyageur.tel_perso }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="adresse_depart">Adresse de Départ</label>
                    <input type="text" name="adresse_depart" id="adresse_depart" class="form-control" value="{{ voyageur.adresse_depart }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="destination">Destination</label>
                    <input type="text" name="destination" id="destination" class="form-control" value="{{ voyageur.destination }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="temperature">Température</label>
                    <input type="number" step="0.1" name="temperature" id="temperature" class="form-control" value="{{ voyageur.temperature }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="status">Status</label>
                    <input type="text" name="status" id="status" class="form-control" value="{{ voyageur.status }}" required>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('voyageur_bp.list_voyageurs') }}" class="btn btn-secondary">Retour</a>
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </div>
        </form>
    </div>
{% endblock %}
